<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="sections.css">
</head>
<body>
    <main id="main">
    </main>
    
    <input type="text" maxlength="50" name="title" id="title">
    <button onclick="addSection()">Add</button>
    <br>

    <button onclick="updateSections()">update</button>
    <script>
        const main = document.getElementById("main");
        const base = "https://moonwillsing.pythonanywhere.com/";
        async function addSection(){
            const title = document.getElementById("title").value
            await fetch(base+`section/?title=${title}`, {method: "PUT"})
            updateSections()
        }
        async function updateSections(){
            main.innerHTML = "";
            await fetch(base+`section/`).then(res => res.json()).then(data => {
                for (const section of data){
                    const title = document.createElement("span")
                    title.innerText = section.title
                    const button = document.createElement("button")
                    button.innerText = "Delete"
                    const id = section.pk;
                    button.addEventListener("click", () => deleteSection(id))
                    const div = document.createElement("div")
                    div.classList.add("section")
                    div.style = `background-color: hsl(${section.color}, 100%, 50%)`;
                    div.appendChild(title);
                    div.appendChild(button);
                    main.appendChild(div);
                }
            })
        }
        async function deleteSection() {
            console.log("woooooow");
            await fetch(base+`section/${id}/`, {method: "DELETE"})
            updateSections()
        }
    </script>
</body>
</html>
